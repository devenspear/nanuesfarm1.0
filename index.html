<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanue's Farm - Hyperlocal</title>
    <meta name="description" content="Nanue's Farm - Hyperlocal produce in Raleigh, NC">
    <link rel="icon" type="image/jpeg" href="NanueLogo1.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 60px 24px 40px;
        }

        main {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .announcement {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .announcement-eyebrow {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #6b8f71;
            margin-bottom: 12px;
        }

        .announcement-headline {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.75rem;
            font-weight: 500;
            color: #1a1a1a;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        .announcement-headline em {
            font-style: italic;
            color: #4a7c4a;
        }

        .announcement-subtext {
            font-size: 0.95rem;
            color: #666;
            font-weight: 400;
        }

        .logo-container {
            margin-bottom: 48px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .logo {
            max-width: 340px;
            width: 100%;
            height: auto;
            display: block;
        }

        .divider {
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #4a7c4a, transparent);
            margin: 0 auto 32px;
        }

        .contact-info {
            text-align: center;
            color: #333;
        }

        .contact-label {
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 20px;
        }

        .contact-item {
            margin: 12px 0;
            font-size: 0.95rem;
            line-height: 1.7;
            font-weight: 400;
        }

        .contact-item a {
            color: #333;
            text-decoration: none;
            transition: color 0.2s ease;
            border-bottom: 1px solid transparent;
        }

        .contact-item a:hover {
            color: #4a7c4a;
            border-bottom-color: #4a7c4a;
        }

        .address {
            font-style: normal;
            color: #555;
        }

        .contact-name {
            font-weight: 500;
            color: #1a1a1a;
        }

        .contact-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            padding: 12px 28px;
            background: #4a7c4a;
            color: white;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            border-radius: 100px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(74, 124, 74, 0.25);
        }

        .contact-button:hover {
            background: #3d6b3d;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 124, 74, 0.3);
        }

        .contact-button svg {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 480px) {
            body {
                padding: 40px 20px 32px;
            }

            .announcement-headline {
                font-size: 1.5rem;
            }

            .logo {
                max-width: 280px;
            }

            .logo-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="announcement">
            <p class="announcement-eyebrow">Planting New Seeds</p>
            <h1 class="announcement-headline">We're tilling the fields for <em>something fresh</em></h1>
            <p class="announcement-subtext">New website sprouting soon</p>
        </div>

        <div class="logo-container">
            <img src="NanueLogo1.jpeg" alt="Nanue's Farm - Hyperlocal" class="logo">
        </div>

        <div class="divider"></div>

        <div class="contact-info">
            <p class="contact-label">Get in Touch</p>

            <address class="contact-item address">
                518 S West St<br>
                Raleigh, NC 27601
            </address>

            <p class="contact-item">
                <a href="tel:+19197804138">(919) 780-4138</a>
            </p>

            <p class="contact-item contact-name">
                Trevor Spear
            </p>

            <a href="mailto:trevor@nanuesfarm.com" class="contact-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                Send a Message
            </a>
        </div>
    </main>
</body>
</html>
